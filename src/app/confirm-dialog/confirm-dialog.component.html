<h1 mat-dialog-title>{{actionName}} {{reourceName}}</h1>
<div mat-dialog-content>Are you sure you want to {{actionName | lowercase }} this {{reourceName}}?</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="warn" (click)="onConfirm()">{{actionName}}</button>
</div>
