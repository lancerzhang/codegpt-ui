<mat-list *ngFor="let message of messages">
  <app-chat-message [message]="message"></app-chat-message>
</mat-list>

<div class="input-container">
  <mat-form-field appearance="fill" class="input-field">
    <textarea matInput [(ngModel)]="inputMessage" cdkTextareaAutosize #autosize="cdkTextareaAutosize"
      cdkAutosizeMinRows="1" cdkAutosizeMaxRows="10" placeholder="Send a message."></textarea>
    <button mat-icon-button matSuffix (click)="sendMessage()" aria-label="Send">
      <mat-icon>send</mat-icon>
    </button>
  </mat-form-field>
</div>
